name: runner

on:
  push:
    paths:
      - 'vulnscan/**'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r vulnscan/requirements.txt

      - name: Run vulnerability scan
        run: |
          cd vulnscan
          python scanner.py

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnscan-reports
          path: |
            vulnscan/scan_report.md
            vulnscan/scan_report.html
